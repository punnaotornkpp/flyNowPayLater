<div class="px-1">
  <div class="pb-3">
    <div class="row p-0 col-12 text-align-center f-14" *ngIf="!isSmallScreen">
      <div class="col-2 bold d-flex justify-content-center">
        <div class="row p-0 col-12">
          <div class="col-12 col-lg-6">Departure</div>
          <div class="col-12 col-lg-6">Arrival</div>
        </div>
      </div>
      <div class="col-5 bold text-align-start">Flight Information</div>
      <div class="col bold">Nok Lite</div>
      <div class="col bold">
        <div class="text-align-center">Nok X-tra</div>
        <div>(Recommended!)</div>
      </div>
      <div class="col bold">Nok MAX</div>
    </div>
  </div>
  <div class="border-top" *ngFor="let item of [1, 2, 3, 4, 5]">
    <div class="hover-background cursor" (click)="openDetailFlight(item)">
      <div class="row p-0 py-3 text-align-center">
        <div
          class="col-12 col-lg-2 bold d-flex align-items-center justify-content-center"
        >
          <div class="f-20">06:20</div>
          <mat-icon class="f-24 gray px-2">east</mat-icon>
          <div class="f-20">07:40</div>
        </div>
        <div
          class="col-12 col-lg-5 text-align-start"
          [class.center]="isSmallScreen"
          [class.py-2]="isSmallScreen"
        >
          <div>
            <mat-icon class="f-24">flight</mat-icon>
          </div>
          <div>1h 10m | DD 121 | B737-800</div>
        </div>
        <div class="row p-0 col">
          <div class="col-12 col-md-4 col-lg-4 bold align-self-center py-1">
            <button
              mat-raised-button
              (click)="selectDetail(item, 1399); $event.stopPropagation()"
              class="price-button"
            >
              1,399.00
            </button>
          </div>
          <div class="col-12 col-md-4 col-lg-4 bold align-self-center py-1">
            <button
              mat-raised-button
              color="accent"
              (click)="selectDetail(item, 1699); $event.stopPropagation()"
              class="price-button"
            >
              1,699.00
            </button>
          </div>
          <div class="col-12 col-md-4 col-lg-4 bold align-self-center py-1">
            <button
              mat-raised-button
              color="warn"
              (click)="selectDetail(item, 2099); $event.stopPropagation()"
              class="price-button"
            >
              2,099.00
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="selectedItem === item">
      <app-detail-flight [price]="selectedPrice"></app-detail-flight>
    </div>
  </div>
</div>
